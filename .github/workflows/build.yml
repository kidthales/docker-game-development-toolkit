name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      images-tag:
        required: false
        type: string
        description: (Optional) Tag to apply to built images. Defaults to current date (UTC, YYYY-MM-DD).
  schedule:
    # UTC
    - cron: 20 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.images-tag || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build Toolkit Images and Push to ghcr.io/${{ github.repository_owner }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/bake-action@v6
        with:
          targets: |
            gdtk
            gdtk-non-free
          pull: true
          push: true
          no-cache: true
          source: .
        env:
          IMAGES_PREFIX: ghcr.io/${{ github.repository_owner }}/
          IMAGES_TAG: '${{ github.event.inputs.images-tag }}'
