name: Build

on:
  workflow_dispatch:
    inputs:
      images-tag:
        required: false
        type: string
        description: The tag to apply to built images.

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.images-tag || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build Toolkit Images and Push to ghcr.io/${{ github.repository_owner }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/bake-action@v6
        with:
          targets: |
            gdtk
            gdtk-non-free
          push: true
          no-cache: true
        env:
          IMAGES_PREFIX: ghcr.io/${{ github.repository_owner }}/
          IMAGES_TAG: '${{ github.event.inputs.images-tag }}'
